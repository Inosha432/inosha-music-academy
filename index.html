<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inosha Music Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }
    body {
      background: linear-gradient(to right, #fff5f7, #e6f7ff);
      color: #333;
      line-height: 1.6;
    }
    header {
      background-image: url('https://images.unsplash.com/photo-1607703701029-e1f91fd26e29');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
    }
    header img.logo {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 80px;
    }
    header h1 {
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.4rem;
      font-style: italic;
    }
    nav {
      background: #2c3e50;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffd700;
    }
    section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .hero {
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1511376777868-611b54f68947');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
    }
    .hero h2 {
      font-size: 2.7rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
    }
    .hero .cta-button {
      background: #ff5722;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .course-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .course {
      background: #fdfdfd;
      padding: 1.5rem;
      border-radius: 12px;
      border-left: 5px solid #3a1c71;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .course img {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .testimonials blockquote {
      font-style: italic;
      color: #444;
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 4px solid #3a1c71;
      background: #f9f9ff;
      padding: 1rem;
      border-radius: 8px;
    }
    .testimonials .rating {
      color: #f39c12;
      font-size: 1.2rem;
    }
    .contact-buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .contact-buttons a {
      flex: 1 1 120px;
      text-align: center;
      padding: 0.75rem 1rem;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }
    .contact-buttons a.call {
      background: #007BFF;
    }
    .contact-buttons a.map {
      background: #e67e22;
    }
    footer {
      background: #2c3e50;
      color: #eee;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }
    .feedback-box {
      margin-top: 2rem;
    }
    .feedback-box textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .feedback-box button {
      background: #3a1c71;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .hero {
        padding: 3rem 1rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p, header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Music-icon.svg/2048px-Music-icon.svg.png" alt="Inosha Logo" class="logo">
    <h1>Inosha Music Academy</h1>
    <p>Where Passion Becomes Sound</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#courses">Courses</a>
    <a href="#testimonials">Testimonials</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <h2>Shaping Global Musicians</h2>
    <p>10+ years of experience, training hundreds of international students to perform in Western Classical orchestras across the US & UK.</p>
    <a href="#contact" class="cta-button">Join Us Today</a>
  </section>
